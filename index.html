<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jostiquinho</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="ps4-controller">
        <div class="description">
          <div class="circle"></div>
          <h2>PlayStation <span> Controller </span></h2>
          <p>
            This is a Hyper Ergonimic PLAYSTATION Controller Concept Makes
            Gaming Far More Comfortable
          </p>
          <div class="links">
            <a href="#" class="solid">About More</a>
            <a href="#" class="arrow">
              Explore Products
              <img src="./assets/arrow.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="img-container">
          <img
            src="./assets/joystick.png"
            class="jostick-img"
            alt="Controle do ps4"
          />
          <span class="text-ps4">PS4</span>
          <div class="blue-circle"></div>

          <div class="info-dot" id="dot-1">
            <div class="blink-dot">
              <div class="dot-line">
                <span class="text">Compatible with Controller</span>
              </div>
            </div>
          </div>

          <div class="info-dot" id="dot-2">
            <div class="blink-dot">
              <div class="dot-line down">
                <span class="text">Made of High Quality Silicone</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
